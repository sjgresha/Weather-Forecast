<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1>Weather Forecast</h1>
        </header>

        <main>
            <div class="city-search">
                <input type="text" id="city-search-bar" placeholder="Search a City">
                <button id="search-btn">Search</button>
            </div>
            <div class="weather-display">
                <!--need to figure out how to display the data and add word after-->
                <div id="city-name">City</div><!--want to display like City:"Tempe"-->
                <div id="city-temp">Temperature</div><!--Temperature: 90 F-->
                <div id="city-humidity">Humidity</div>
                <div id="city-wind">Wind Speed</div>
            </div>
            <div class="forecast-display">
                <!--Need to add code to display forecast-->
                <div id="day-1"></div>
                <div id="day-2"></div>
                <div id="day-3"></div>
                <div id="day-4"></div>
                <div id="day-5"></div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
        
    </body>
</html>
